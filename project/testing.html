<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>療癒芬心.手作小館</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!--Styling-->
  <style>
    .navbar-custom{
        background-color: rgb(223, 169, 88)!important;
    }
     body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', sans-serif;
    }
    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<br>
<body>
    <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Baking Corner</a></Style>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#products">商品</a></li>
          <li class="nav-item"><a class="nav-link" href="#subscribe">訂閱</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">聯絡我們</a></li>
        </ul>
      </div>
    </div>
  </nav>
 <!-- 商品區 -->
  <section class="py-5" id="products">
    <div class="container">
      <h2 class="text-center mb-4">熱門商品</h2>
      <div class="row" id="product-list">
        <!-- 商品卡片用 JavaScript 插入 -->
      </div>
    </div>
  </section>

  <!-- 訂閱表單 -->
  <section class="bg-light py-5" id="subscribe">
    <div class="container">
      <h3 class="text-center mb-3">訂閱我們的電子報</h3>
      <form class="row justify-content-center">
        <div class="col-md-6">
          <input type="email" class="form-control mb-2" placeholder="輸入你的 Email">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">訂閱</button>
        </div>
      </form>
    </div>
  </section>

  <!-- 聯絡我們 -->
  <section class="py-5" id="contact">
    <div class="container">
      <h3 class="text-center mb-4">聯絡我們</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">留言內容</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
        </div>
        <button class="btn btn-success">送出</button>
      </form>
    </div>
  </section>
<script>
  // product list card displays
    // 模擬商品資料
    const products = [
      { name: "手作耳環", price: 250, img: "Images\Products\Cake\Cheesecake\Blueberry NY.png" },
      { name: "迷你乾燥花瓶", price: 320, img: "https://picsum.photos/id/1012/400/300" },
      { name: "貓咪明信片組", price: 180, img: "https://picsum.photos/id/1015/400/300" },
      { name: "香氛蠟燭", price: 280, img: "https://picsum.photos/id/1016/400/300" }
    ];
  
    const listEl = document.getElementById("product-list");
    products.forEach(p => {
      listEl.innerHTML += `
        <div class="col-md-3 mb-4">
          <div class="card product-card h-100">
            <img src="${p.img}" class="card-img-top product-img" alt="${p.name}">
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">HKD$${p.price}</p>
              <a href="#" class="btn btn-outline-primary w-100">加入購物車</a>
            </div>
          </div>
        </div>`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 療癒芬心.手作小館 All rights reserved.</p>
  </footer>
</html>
